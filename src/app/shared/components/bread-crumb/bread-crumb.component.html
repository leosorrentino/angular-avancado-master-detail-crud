<nav class="mb-5">
    <ol class="breadcrumb"> 
        <li class="breadcrumb-item">
            <a routerLinK="/">Home</a>
        </li>
        
        <li *ngFor="let item of items" class="breadcrumb-item" [class.active]="isTheLastItem(item)">    
            <span *ngIf="isTheLastItem(item)">
                {{item.text}}
            </span>
            
            <a *ngIf="!isTheLastItem(item)" [routerLinK}="item.link">
                {{item.text}}
            </a>
        </li>
    </ol>
</nav>
